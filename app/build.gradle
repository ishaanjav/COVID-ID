apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "app.ij.covid_id"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 2
        versionName "1.2.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding{
        enabled true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //Original auto-generated for bottom navigation
    //implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    //implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"
    implementation 'androidx.navigation:navigation-ui:2.1.0'

    //implementation 'com.firebaseui:firebase-ui-firestore:6.2.1'
    //Added to prevent issue in activity_patient_dashboard with
    //android:name="androidx.navigation.fragment.NavHostFragment"
    implementation "androidx.navigation:navigation-fragment-ktx:2.1.0-alpha05"
    implementation "androidx.navigation:navigation-ui-ktx:2.1.0-alpha05"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.balysv:material-ripple:1.0.2' // for ripple effect
    implementation 'de.hdodenhof:circleimageview:3.0.0' //circularImageView
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0-rc01"
    //implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    //TourGuide
    /*implementation('com.github.worker8:tourguide:2.0.0-SNAPSHOT@aar') {
        transitive = true
    }*/
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
    implementation 'com.google.android.gms:play-services-auth:18.0.0'


    implementation 'com.google.firebase:firebase-firestore:21.4.2'
    implementation 'com.google.firebase:firebase-storage:19.1.1'

    implementation 'com.google.android.material:material:1.0.0-alpha3'
    //For Phone #
    implementation 'com.google.android.gms:play-services-auth-api-phone:17.4.0'
    //Remove this if errors occur. It is supposed to be for Motion Layout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
}
